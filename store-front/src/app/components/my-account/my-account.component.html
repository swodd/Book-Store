<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="section-headline"><span>My Account</span></div>
    </div>
    <div class="col-4">
      <img src="../../../assets/image/logo.png" class="img-fluid float-right" style="width:400px; z-index:1; margin-bottom: 25px;" />
    </div>
      <img src="../../../assets/image/wood.png" class="img-fluid float-right" style="position: absolute; margin-top: 90px; z-index: -2;" />
      <hr style="position: absolute; width: 85%; height: 6px; background-color: #333; z-index: -1; margin-top: 84px;"/>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-3"></div>
    <div class="col-9">
      <div class="card-group">
        <div class="card" style="border:none;">
          <div class="card-body" style="background-color: #ededed; margin-top: 20px;">
            <mat-tab-group>
              <mat-tab label="Login">
                <div style="margin-top: 20px;">
                  <div *ngIf="loginError" style="color:red;"> Incorrect username or password</div>
                  <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credential.username" required="required" autofocus="autofocus">
                      <p style="color:#828282;">Enter your username</p>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credential.password" required="required" autofocus="autofocus">
                      <p style="color:#828282;">Enter your password</p>
                    </div>
                    <button mat-raised-button type="submit" class="mat-primary">Log In</button>
                  </form>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
