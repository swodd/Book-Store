<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="section-headline"><span>My Profile</span></div>
    </div>
    <div class="col-4">
      <img src="../../../assets/image/logo.png" class="img-fluid float-right" style="width:400px; z-index:1; margin-bottom: 25px;" />
    </div>
      <img src="../../../assets/image/wood.png" class="img-fluid float-right" style="position: absolute; margin-top: 90px; z-index: -2;" />
      <hr style="position: absolute; width: 85%; height: 6px; background-color: #333; z-index: -1; margin-top: 84px;"/>
  </div>
  <div *ngIf = "!dataFetched" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 30px;">
    <div class="col-3"></div>

      <div class="col-9">
        <div *ngIf="dataFetched">
        <div class="card-group">
          <div class="card" style="border:none;">
            <div class="card-body" style="background-color: #ededed; margin-top: 20px;">
              <mat-tab-group [selectedIndex]="selectedProfileTab">
                <mat-tab label="Edit">
                  <div style="margin-top: 20px;">
                    <div class="alert alert-danger" *ngIf="incorrectPassword">
                      <strong>Incorrect Password!</strong>Please enter the correct password for the current user.
                    </div>
                    <div class="alert alert-success" *ngIf="updateSuccess">
                      <strong>Update Success!</strong>
                    </div>
                  </div>
                  <form (ngSubmit)=onUpdateUserInfo()>
                    <input type="hidden" name="id" [(ngModel)]="user.id"/>
                    <div class="bg-info" *ngIf="updateUserInfo">User info updated.</div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-6">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
                        </div>
                        <div class="col-6">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                          <label for="username">Username *</label>&nbsp;<span *ngIf="usernameExists" style="color: red;">Username already exists.</span>
                          <input required="required" type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"/>
                    </div>
                    <div class="form-group">
                          <label for="currentPassword">Current Password</label>
                          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="currentPassword"/>
                          <p style="color: #828282;">Enter your current password</p>
                    </div>
                    <div class="form-group">
                          <label for="email">Email Address *</label>&nbsp;<span *ngIf="emailExists" style="color:red;"> Email already exists.</span>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"/>
                          <p style="color: #828282;">A valid e-mail address.</p>
                    </div>
                    <div class="form-group">
                          <label for="txtNewPassword">New Password *</label>&nbsp;<span id="checkPasswordMatch" style="color:red;"></span>
                          <input type="password" class="form-control" id="txtNewPassword" name="txtNewPassword" [(ngModel)]="newPassword"/>

                    </div>
                    <div class="form-group">
                          <label for="txtConfirmPassword">Confirm New Password *</label>
                          <input type="password" class="form-control" id="txtConfirmPassword" name="txtConfirmPassword"/>

                    </div>
                    <button mat-raised-button type="submit" class="mat-primary" id="updateuserInfoButton">Save</button>
                  </form>
                </mat-tab>
                <mat-tab label="Payment"></mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
